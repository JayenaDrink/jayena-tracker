<!DOCTYPE ahtml>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jayena Drinks Tracker</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Inter from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container-card {
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 28rem;
        }
        .drink-btn {
            @apply flex flex-col items-center justify-center p-4 rounded-xl text-white font-semibold transition-transform transform hover:scale-105 active:scale-95 text-lg;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <!-- Imagen de Jayena en la esquina superior derecha -->
    <!-- Reemplaza la URL de la imagen con la URL real si alojas la imagen en otro sitio -->
    <img src="https://placehold.co/150x150?text=Cafeteria+de+Jayena" alt="Cafetería de Jayena, Spain" class="absolute top-4 right-4 rounded-full h-20 w-20 object-cover shadow-lg">

    <div id="app" class="container-card w-full p-6 sm:p-8">
        <div id="loader" class="hidden flex flex-col items-center justify-center space-y-4">
            <svg class="animate-spin -ml-1 mr-3 h-10 w-10 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="text-gray-500 font-semibold">Cargando...</p>
        </div>

        <div id="main-content" class="hidden">
            <h1 class="text-3xl sm:text-4xl font-bold text-center text-gray-800 mb-2">Jayena Tracker</h1>
            <p class="text-center text-gray-600 mb-6">Registra lo que bebes cada viernes.</p>

            <!-- Selector de fecha -->
            <div class="mb-6 flex flex-col sm:flex-row items-center justify-between space-y-4 sm:space-y-0 sm:space-x-4">
                <label for="friday-select" class="font-semibold text-gray-700 w-full sm:w-auto">Selecciona un viernes:</label>
                <select id="friday-select" class="w-full sm:w-2/3 p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 cursor-pointer">
                    <!-- Las opciones se generarán con JavaScript -->
                </select>
            </div>

            <!-- Botones de bebidas -->
            <div class="grid grid-cols-2 sm:grid-cols-3 gap-4 mb-6">
                <button id="cerveza-btn" class="drink-btn bg-yellow-500 hover:bg-yellow-600">Cerveza</button>
                <button id="agua-btn" class="drink-btn bg-blue-400 hover:bg-blue-500">Agua</button>
                <button id="aguacongas-btn" class="drink-btn bg-blue-600 hover:bg-blue-700">Agua con Gas</button>
                <button id="gaseosa-btn" class="drink-btn bg-green-500 hover:bg-green-600">Gaseosa</button>
                <button id="vino-btn" class="drink-btn bg-purple-600 hover:bg-purple-700">Vino</button>
            </div>

            <!-- Tabla de registro -->
            <div id="registro-card" class="bg-gray-50 p-4 sm:p-6 rounded-xl border border-gray-200">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Registro Semanal</h2>
                <div class="space-y-4">
                    <div class="flex items-center justify-between py-2 border-b border-gray-200">
                        <span class="text-gray-700 font-medium">Cerveza</span>
                        <div class="flex items-center space-x-2">
                            <span id="cerveza-count" class="text-gray-900 font-bold text-lg">0</span>
                            <div class="flex space-x-1">
                                <button onclick="decrement('cerveza')" class="w-8 h-8 flex items-center justify-center text-xl text-gray-500 hover:bg-gray-200 rounded-full transition duration-150">-</button>
                                <button onclick="increment('cerveza')" class="w-8 h-8 flex items-center justify-center text-xl text-gray-500 hover:bg-gray-200 rounded-full transition duration-150">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center justify-between py-2 border-b border-gray-200">
                        <span class="text-gray-700 font-medium">Agua</span>
                        <div class="flex items-center space-x-2">
                            <span id="agua-count" class="text-gray-900 font-bold text-lg">0</span>
                            <div class="flex space-x-1">
                                <button onclick="decrement('agua')" class="w-8 h-8 flex items-center justify-center text-xl text-gray-500 hover:bg-gray-200 rounded-full transition duration-150">-</button>
                                <button onclick="increment('agua')" class="w-8 h-8 flex items-center justify-center text-xl text-gray-500 hover:bg-gray-200 rounded-full transition duration-150">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center justify-between py-2 border-b border-gray-200">
                        <span class="text-gray-700 font-medium">Agua con Gas</span>
                        <div class="flex items-center space-x-2">
                            <span id="aguacongas-count" class="text-gray-900 font-bold text-lg">0</span>
                            <div class="flex space-x-1">
                                <button onclick="decrement('aguacongas')" class="w-8 h-8 flex items-center justify-center text-xl text-gray-500 hover:bg-gray-200 rounded-full transition duration-150">-</button>
                                <button onclick="increment('aguacongas')" class="w-8 h-8 flex items-center justify-center text-xl text-gray-500 hover:bg-gray-200 rounded-full transition duration-150">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center justify-between py-2 border-b border-gray-200">
                        <span class="text-gray-700 font-medium">Gaseosa</span>
                        <div class="flex items-center space-x-2">
                            <span id="gaseosa-count" class="text-gray-900 font-bold text-lg">0</span>
                            <div class="flex space-x-1">
                                <button onclick="decrement('gaseosa')" class="w-8 h-8 flex items-center justify-center text-xl text-gray-500 hover:bg-gray-200 rounded-full transition duration-150">-</button>
                                <button onclick="increment('gaseosa')" class="w-8 h-8 flex items-center justify-center text-xl text-gray-500 hover:bg-gray-200 rounded-full transition duration-150">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center justify-between py-2">
                        <span class="text-gray-700 font-medium">Vino</span>
                        <div class="flex items-center space-x-2">
                            <span id="vino-count" class="text-gray-900 font-bold text-lg">0</span>
                            <div class="flex space-x-1">
                                <button onclick="decrement('vino')" class="w-8 h-8 flex items-center justify-center text-xl text-gray-500 hover:bg-gray-200 rounded-full transition duration-150">-</button>
                                <button onclick="increment('vino')" class="w-8 h-8 flex items-center justify-center text-xl text-gray-500 hover:bg-gray-200 rounded-full transition duration-150">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Botón para borrar todo el registro de la fecha seleccionada -->
            <button id="clear-btn" class="w-full mt-6 p-3 rounded-xl bg-red-500 hover:bg-red-600 text-white font-semibold transition-transform transform hover:scale-105 active:scale-95 text-lg">Borrar Registro de este Viernes</button>
            
        </div>
        
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        setLogLevel('debug');

        const appId = typeof window.__app_id !== 'undefined' ? window.__app_id : 'default-app-id';
        const firebaseConfig = typeof window.__firebase_config !== 'undefined' ? window.__firebase_config : '{}';
        const initialAuthToken = typeof window.__initial_auth_token !== 'undefined' ? window.__initial_auth_token : undefined;

        let db, auth, userId;
        let currentDrinks = {};
        let currentFriday;
        let isAuthReady = false;

        const drinks = ['cerveza', 'agua', 'aguacongas', 'gaseosa', 'vino'];
        const fridaySelect = document.getElementById('friday-select');
        const clearBtn = document.getElementById('clear-btn');

        // Función para obtener los viernes del año
        function getFridaysOfYear() {
            const fridays = [];
            const today = new Date();
            const year = today.getFullYear();
            let date = new Date(year, today.getMonth(), today.getDate());
            
            // Si hoy no es viernes, busca el próximo viernes
            while (date.getDay() !== 5) {
                date.setDate(date.getDate() + 1);
            }

            // Agrega todos los viernes hasta fin de año
            while (date.getFullYear() === year) {
                fridays.push(new Date(date));
                date.setDate(date.getDate() + 7);
            }
            return fridays;
        }

        // Función para renderizar el selector de fechas
        function renderFridaySelect() {
            const fridays = getFridaysOfYear();
            fridaySelect.innerHTML = ''; // Limpiar opciones
            fridays.forEach(date => {
                const option = document.createElement('option');
                const formattedDate = date.toLocaleDateString('es-ES', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                option.value = date.toISOString().slice(0, 10);
                option.textContent = formattedDate;
                fridaySelect.appendChild(option);
            });
            // Seleccionar el viernes más cercano
            const today = new Date();
            const closestFriday = fridays.find(d => d >= today) || fridays[fridays.length - 1];
            if (closestFriday) {
                fridaySelect.value = closestFriday.toISOString().slice(0, 10);
                currentFriday = fridaySelect.value;
            }
        }

        // Función para actualizar la UI con los datos de bebidas
        function updateUI() {
            drinks.forEach(drink => {
                const countElement = document.getElementById(`${drink}-count`);
                if (countElement) {
                    countElement.textContent = currentDrinks[drink] || 0;
                }
            });
        }
        
        // Función para guardar los datos en Firestore
        async function saveDrinks() {
            if (!userId) {
                console.error("User not authenticated.");
                return;
            }
            try {
                const userDocRef = doc(db, 'artifacts', appId, 'users', userId);
                const fridayDocRef = doc(userDocRef, 'drinks', currentFriday);
                await setDoc(fridayDocRef, currentDrinks, { merge: true });
                console.log("Drinks saved successfully.");
            } catch (e) {
                console.error("Error saving document: ", e);
            }
        }

        // Función para cargar los datos de Firestore
        function loadDrinks(date) {
            if (!userId) {
                console.error("User not authenticated.");
                return;
            }

            // Desconectar el listener anterior
            if (window.unsubscribeSnapshot) {
                window.unsubscribeSnapshot();
            }

            const docRef = doc(db, 'artifacts', appId, 'users', userId, 'drinks', date);
            window.unsubscribeSnapshot = onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    currentDrinks = docSnap.data();
                    console.log("Document data:", currentDrinks);
                } else {
                    currentDrinks = {};
                    console.log("No such document! Initializing...");
                }
                updateUI();
            }, (error) => {
                console.error("Error getting document:", error);
            });
        }
        
        // Manejadores de eventos para los botones de bebidas
        function setupDrinkButtons() {
            drinks.forEach(drink => {
                const btn = document.getElementById(`${drink}-btn`);
                if (btn) {
                    btn.addEventListener('click', () => {
                        currentDrinks[drink] = (currentDrinks[drink] || 0) + 1;
                        updateUI();
                        saveDrinks();
                    });
                }
            });
        }
        
        // Funciones para los botones de suma y resta
        window.increment = function(drink) {
            currentDrinks[drink] = (currentDrinks[drink] || 0) + 1;
            updateUI();
            saveDrinks();
        }

        window.decrement = function(drink) {
            if ((currentDrinks[drink] || 0) > 0) {
                currentDrinks[drink] -= 1;
                updateUI();
                saveDrinks();
            }
        }

        // Funcionalidad del botón de borrado
        clearBtn.addEventListener('click', async () => {
            if (!userId || !currentFriday) {
                console.error("No hay usuario o fecha seleccionada.");
                return;
            }
            try {
                const docRef = doc(db, 'artifacts', appId, 'users', userId, 'drinks', currentFriday);
                await deleteDoc(docRef);
                currentDrinks = {};
                updateUI();
                console.log("Registro eliminado correctamente.");
            } catch (e) {
                console.error("Error al eliminar el documento: ", e);
            }
        });

        // Inicialización de la aplicación
        window.onload = function() {
            renderFridaySelect();
            const config = JSON.parse(firebaseConfig);
            const app = initializeApp(config);
            auth = getAuth(app);
            db = getFirestore(app);

            onAuthStateChanged(auth, async (user) => {
                const loader = document.getElementById('loader');
                const mainContent = document.getElementById('main-content');
                if (user) {
                    userId = user.uid;
                    isAuthReady = true;
                    console.log("Usuario autenticado:", userId);
                    loader.classList.add('hidden');
                    mainContent.classList.remove('hidden');
                    // Cargar los datos del viernes seleccionado
                    loadDrinks(fridaySelect.value);
                } else {
                    try {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (error) {
                        console.error("Falló la autenticación:", error);
                        loader.classList.add('hidden');
                        mainContent.classList.remove('hidden');
                    }
                }
            });

            fridaySelect.addEventListener('change', (e) => {
                if (isAuthReady) {
                    currentFriday = e.target.value;
                    loadDrinks(currentFriday);
                }
            });

            setupDrinkButtons();
        };

    </script>
</body>
</html>
