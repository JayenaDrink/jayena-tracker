<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jayena Drinks Tracker</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Inter from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container-card {
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 28rem;
        }
        .drink-btn {
            @apply flex flex-col items-center justify-center p-4 rounded-xl text-white font-semibold transition-transform transform hover:scale-105 active:scale-95 text-lg;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <!-- Imagen de Jayena en la esquina superior derecha -->
    <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0a/6a/bc/5d/jayena.jpg?w=700&h=400&s=1" alt="Cafetería de Jayena, Spain" class="absolute top-4 right-4 rounded-full h-20 w-20 object-cover shadow-lg">

    <div id="app" class="container-card w-full p-6 sm:p-8">
        <div id="loader" class="flex flex-col items-center justify-center space-y-4">
            <svg class="animate-spin -ml-1 mr-3 h-10 w-10 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="text-gray-500 font-semibold">Cargando...</p>
        </div>

        <div id="main-content" class="hidden">
            <h1 class="text-3xl sm:text-4xl font-bold text-center text-gray-800 mb-2">Jayena Tracker</h1>
            <p class="text-center text-gray-600 mb-6">Registra lo que bebes cada viernes.</p>

            <!-- Botones de bebidas -->
            <div class="grid grid-cols-2 sm:grid-cols-3 gap-4 mb-6">
                <button id="cerveza-btn" class="drink-btn bg-yellow-500 hover:bg-yellow-600">Cerveza</button>
                <button id="agua-btn" class="drink-btn bg-blue-400 hover:bg-blue-500">Agua</button>
                <button id="aguacongas-btn" class="drink-btn bg-blue-600 hover:bg-blue-700">Agua con Gas</button>
                <button id="gaseosa-btn" class="drink-btn bg-green-500 hover:bg-green-600">Gaseosa</button>
                <button id="vino-btn" class="drink-btn bg-purple-600 hover:bg-purple-700">Vino</button>
            </div>

            <!-- Tabla de registro -->
            <div id="registro-card" class="bg-gray-50 p-4 sm:p-6 rounded-xl border border-gray-200">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Registro Semanal</h2>
                <div class="space-y-4">
                    <div class="flex items-center justify-between py-2 border-b border-gray-200">
                        <span class="text-gray-700 font-medium">Cerveza</span>
                        <div class="flex items-center space-x-2">
                            <button onclick="decrement('cerveza')" class="w-8 h-8 flex items-center justify-center text-xl text-gray-500 hover:bg-gray-200 rounded-full transition duration-150">-</button>
                            <span id="cerveza-count" class="text-gray-900 font-bold text-lg w-8 text-center">0</span>
                            <button onclick="increment('cerveza')" class="w-8 h-8 flex items-center justify-center text-xl text-gray-500 hover:bg-gray-200 rounded-full transition duration-150">+</button>
                        </div>
                    </div>
                    <div class="flex items-center justify-between py-2 border-b border-gray-200">
                        <span class="text-gray-700 font-medium">Agua</span>
                        <div class="flex items-center space-x-2">
                            <button onclick="decrement('agua')" class="w-8 h-8 flex items-center justify-center text-xl text-gray-500 hover:bg-gray-200 rounded-full transition duration-150">-</button>
                            <span id="agua-count" class="text-gray-900 font-bold text-lg w-8 text-center">0</span>
                            <button onclick="increment('agua')" class="w-8 h-8 flex items-center justify-center text-xl text-gray-500 hover:bg-gray-200 rounded-full transition duration-150">+</button>
                        </div>
                    </div>
                    <div class="flex items-center justify-between py-2 border-b border-gray-200">
                        <span class="text-gray-700 font-medium">Agua con Gas</span>
                        <div class="flex items-center space-x-2">
                            <button onclick="decrement('aguacongas')" class="w-8 h-8 flex items-center justify-center text-xl text-gray-500 hover:bg-gray-200 rounded-full transition duration-150">-</button>
                            <span id="aguacongas-count" class="text-gray-900 font-bold text-lg w-8 text-center">0</span>
                            <button onclick="increment('aguacongas')" class="w-8 h-8 flex items-center justify-center text-xl text-gray-500 hover:bg-gray-200 rounded-full transition duration-150">+</button>
                        </div>
                    </div>
                    <div class="flex items-center justify-between py-2 border-b border-gray-200">
                        <span class="text-gray-700 font-medium">Gaseosa</span>
                        <div class="flex items-center space-x-2">
                            <button onclick="decrement('gaseosa')" class="w-8 h-8 flex items-center justify-center text-xl text-gray-500 hover:bg-gray-200 rounded-full transition duration-150">-</button>
                            <span id="gaseosa-count" class="text-gray-900 font-bold text-lg w-8 text-center">0</span>
                            <button onclick="increment('gaseosa')" class="w-8 h-8 flex items-center justify-center text-xl text-gray-500 hover:bg-gray-200 rounded-full transition duration-150">+</button>
                        </div>
                    </div>
                    <div class="flex items-center justify-between py-2">
                        <span class="text-gray-700 font-medium">Vino</span>
                        <div class="flex items-center space-x-2">
                            <button onclick="decrement('vino')" class="w-8 h-8 flex items-center justify-center text-xl text-gray-500 hover:bg-gray-200 rounded-full transition duration-150">-</button>
                            <span id="vino-count" class="text-gray-900 font-bold text-lg w-8 text-center">0</span>
                            <button onclick="increment('vino')" class="w-8 h-8 flex items-center justify-center text-xl text-gray-500 hover:bg-gray-200 rounded-full transition duration-150">+</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="subtotal-card" class="bg-gray-50 p-4 sm:p-6 rounded-xl border border-gray-200 mt-4">
                <h2 class="text-xl font-bold text-gray-800 mb-2">Subtotal Consolidado</h2>
                <div class="text-center">
                    <span id="subtotal-amount" class="text-3xl font-bold text-gray-900">0.00 €</span>
                </div>
            </div>
            <!-- Sección para el número de personas y el total por persona -->
            <div id="per-person-card" class="bg-gray-50 p-4 sm:p-6 rounded-xl border border-gray-200 mt-4">
                <div class="flex justify-between items-center mb-4">
                    <label for="num-people-select" class="text-gray-700 font-medium">Número de personas</label>
                    <select id="num-people-select" class="form-select rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </div>
                <div class="text-center">
                    <h2 class="text-xl font-bold text-gray-800 mb-2">Total por persona</h2>
                    <span id="total-per-person-amount" class="text-3xl font-bold text-gray-900">0.00 €</span>
                </div>
            </div>
            <!-- Nueva sección para multiplicar el total por persona -->
            <div id="final-total-card" class="bg-gray-50 p-4 sm:p-6 rounded-xl border border-gray-200 mt-4">
                <div class="flex justify-between items-center mb-4">
                    <label for="multiplier-select" class="text-gray-700 font-medium">Multiplicar por:</label>
                    <select id="multiplier-select" class="form-select rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="text-center">
                    <h2 class="text-xl font-bold text-gray-800 mb-2">Total final</h2>
                    <span id="final-total-amount" class="text-3xl font-bold text-gray-900">0.00 €</span>
                </div>
            </div>
            <div id="status-message" class="text-center mt-4 text-sm"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, increment } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // La configuración de Firebase y el token de autenticación se proporcionan automáticamente por la plataforma.
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth, userId;
        let currentDrinks = {};
        let currentFriday;
        let isAuthReady = false;
        let currentSubtotal = 0;
        let totalPerPerson = 0;

        const drinks = ['cerveza', 'agua', 'aguacongas', 'gaseosa', 'vino'];
        const prices = {
            'cerveza': 1.90,
            'agua': 1.90,
            'aguacongas': 2.10,
            'gaseosa': 2.10,
            'vino': 2.10
        };
        const statusEl = document.getElementById('status-message');
        const subtotalEl = document.getElementById('subtotal-amount');
        const totalPerPersonEl = document.getElementById('total-per-person-amount');
        const numPeopleSelect = document.getElementById('num-people-select');
        const multiplierSelect = document.getElementById('multiplier-select');
        const finalTotalEl = document.getElementById('final-total-amount');

        // Función para obtener la fecha del próximo o actual viernes en formato YYYY-MM-DD
        function getClosestFriday() {
            const today = new Date();
            let date = new Date(today);
            while (date.getDay() !== 5) { // 5 = viernes
                date.setDate(date.getDate() + 1);
            }
            return date.toISOString().slice(0, 10);
        }

        // Función para actualizar la UI con los datos de bebidas
        function updateUI() {
            currentSubtotal = 0;
            drinks.forEach(drink => {
                const count = currentDrinks[drink] || 0;
                const countElement = document.getElementById(`${drink}-count`);
                if (countElement) {
                    countElement.textContent = count;
                }
                currentSubtotal += count * prices[drink];
            });
            subtotalEl.textContent = `${currentSubtotal.toFixed(2)} €`;
            calculateTotalPerPerson();
        }

        // Función para calcular y mostrar el total por persona
        function calculateTotalPerPerson() {
            const numPeople = parseInt(numPeopleSelect.value);
            if (numPeople > 0) {
                totalPerPerson = currentSubtotal / numPeople;
                totalPerPersonEl.textContent = `${totalPerPerson.toFixed(2)} €`;
            } else {
                totalPerPerson = 0;
                totalPerPersonEl.textContent = `0.00 €`;
            }
            calculateFinalTotal();
        }

        // Función para calcular y mostrar el total final
        function calculateFinalTotal() {
            const multiplier = parseInt(multiplierSelect.value);
            const finalTotal = totalPerPerson * multiplier;
            finalTotalEl.textContent = `${finalTotal.toFixed(2)} €`;
        }
        
        // Función para actualizar el estado en el UI
        function updateStatus(message, color = 'text-gray-500') {
            statusEl.textContent = message;
            statusEl.className = `text-center mt-4 text-sm ${color}`;
        }
        
        // Función para guardar los datos en Firestore (ahora con incremento)
        async function saveDrinks(drink, value) {
            if (!isAuthReady) {
                 updateStatus('Error: Usuario no autenticado para escribir.', 'text-red-500');
                 return;
             }
            try {
                 const publicDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'drinks', currentFriday);
                 await setDoc(publicDocRef, { [drink]: increment(value) }, { merge: true });
                 console.log("Drinks saved successfully in public space.");
             } catch (e) {
                 console.error("Error saving document: ", e);
                 updateStatus('Error al guardar datos. Revisa las reglas de seguridad de Firestore.', 'text-red-500');
             }
         }


        // Función para cargar los datos de Firestore y escuchar cambios
        function startListeningForDrinks() {
            if (!isAuthReady) {
                updateStatus('Error: Usuario no autenticado para leer.', 'text-red-500');
                return;
            }

            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'drinks', currentFriday);
            onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    currentDrinks = docSnap.data();
                    console.log("Document data from public space:", currentDrinks);
                    updateStatus('Conectado y actualizando en tiempo real.', 'text-green-500');
                } else {
                    currentDrinks = {};
                    console.log("No such document! Initializing...");
                    updateStatus('Documento no encontrado. Inicializando.', 'text-yellow-500');
                }
                updateUI();
            }, (error) => {
                console.error("Error getting document:", error);
                updateStatus('Error al leer datos. Revisa las reglas de seguridad.', 'text-red-500');
            });
        }
        
        // Manejadores de eventos para los botones de bebidas
        function setupDrinkButtons() {
            drinks.forEach(drink => {
                const btn = document.getElementById(`${drink}-btn`);
                if (btn) {
                    btn.addEventListener('click', () => {
                        saveDrinks(drink, 1);
                    });
                }
            });
        }
        
        // Funciones para los botones de suma y resta
        window.increment = function(drink) {
            saveDrinks(drink, 1);
        }

        window.decrement = function(drink) {
            if ((currentDrinks[drink] || 0) > 0) {
                saveDrinks(drink, -1);
            }
        }

        // Inicialización de la aplicación
        window.onload = function() {
            currentFriday = getClosestFriday();
            try {
                // Ensure firebaseConfig is not empty
                if (!firebaseConfig.apiKey) {
                    throw new Error("API key is not available in the Firebase configuration.");
                }
                
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
            
                numPeopleSelect.addEventListener('change', calculateTotalPerPerson);
                multiplierSelect.addEventListener('change', calculateFinalTotal);

                onAuthStateChanged(auth, async (user) => {
                    const loader = document.getElementById('loader');
                    const mainContent = document.getElementById('main-content');
                    if (user) {
                        userId = user.uid;
                        isAuthReady = true;
                        console.log("Usuario autenticado:", userId);
                        loader.classList.add('hidden');
                        mainContent.classList.remove('hidden');
                        startListeningForDrinks();
                    } else {
                        try {
                             if (initialAuthToken) {
                                await signInWithCustomToken(auth, initialAuthToken);
                             } else {
                                await signInAnonymously(auth);
                             }
                        } catch (error) {
                            console.error("Falló la autenticación:", error);
                            loader.classList.add('hidden');
                            mainContent.classList.remove('hidden');
                            updateStatus('Falló la autenticación. Revisa la configuración.', 'text-red-500');
                        }
                    }
                });

                setupDrinkButtons();
            } catch(e) {
                // Aquí se agregó un registro más detallado para ayudar a la depuración
                console.error("Error al inicializar Firebase. Asegúrate de que tu configuración es correcta: ", e);
                console.error("Configuración de Firebase recibida:", firebaseConfig);
                const loader = document.getElementById('loader');
                loader.innerHTML = `<p class="text-red-500 font-semibold text-center">Error al cargar la aplicación. Por favor, revisa la configuración de Firebase en el código. Detalles: ${e.message}</p>`;
            }
        };
    </script>
</body>
</html>
